<div class="container">
    <div class="row">
        <canvas baseChart width="400" height="400"
                [datasets]="lineChartData"
                [labels]="getLabels()"
                [options]="lineChartOptions"
                [legend]="false"
                [chartType]="'line'"></canvas>
    </div>

    <div *ngIf="selectedCompanyId">
        <button (click)="printSelectedCompany()">Open</button>
    </div>
    <div class="month">

    </div>
</div>
